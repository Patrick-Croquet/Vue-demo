<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essai 3</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <ul>
            <li v-for="product in products">
                {{ product}}
            </li>
        </ul>

    </div>
    
    <script>
      const { createApp } = Vue
    
      createApp({
        data() {
          return {
            products: [
                'Boots',
                'Jacket',
                'Socks'
            ]
          }
        }
      }).mount('#app')
    </script>        
</body>
</html>
